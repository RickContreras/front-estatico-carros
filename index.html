<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gesti√≥n de autos CarCol">
    <title>CarCol - Gesti√≥n de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó CarCol - Gesti√≥n de Autos</h1>
        </header>

        <main>
            <!-- Contenedor de errores -->
            <div id="errorContainer" role="alert" aria-live="polite"></div>

            <!-- Contenedor de √©xito -->
            <div id="successContainer" role="status" aria-live="polite"></div>

            <!-- Formulario -->
            <section class="form-container" aria-labelledby="formTitle">
                <h2 id="formTitle">Agregar Nuevo Auto</h2>
                <form id="carForm" novalidate>
                    <input type="hidden" id="editId" aria-hidden="true">
                    
                    <div class="form-group">
                        <label for="modelo">Modelo: <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="modelo" 
                            name="modelo"
                            required 
                            placeholder="Ej: Tesla Model S"
                            aria-required="true"
                            minlength="2"
                            maxlength="100"
                        >
                        <span class="error-message" id="modeloError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="color">Color: <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="color" 
                            name="color"
                            required 
                            placeholder="Ej: Rojo"
                            aria-required="true"
                            minlength="2"
                            maxlength="50"
                        >
                        <span class="error-message" id="colorError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="urlImagen">URL de la Imagen: <span class="required">*</span></label>
                        <input 
                            type="url" 
                            id="urlImagen" 
                            name="urlImagen"
                            required 
                            placeholder="https://example.com/imagen.jpg"
                            aria-required="true"
                        >
                        <span class="error-message" id="urlImagenError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="precio">Precio: <span class="required">*</span></label>
                        <input 
                            type="number" 
                            id="precio" 
                            name="precio"
                            step="0.01" 
                            min="0"
                            required 
                            placeholder="65000"
                            aria-required="true"
                        >
                        <span class="error-message" id="precioError"></span>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="btn-text">Guardar Auto</span>
                            <span class="btn-loader" hidden aria-hidden="true">‚è≥</span>
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" hidden>
                            Cancelar
                        </button>
                    </div>
                </form>
            </section>

            <!-- Lista de autos -->
            <section class="cars-section" aria-labelledby="carsTitle">
                <h2 id="carsTitle">Cat√°logo de Autos</h2>
                <div id="carsContainer">
                    <div class="loading" role="status" aria-live="polite">
                        <div class="spinner"></div>
                        <p>Cargando autos...</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 CarCol. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
